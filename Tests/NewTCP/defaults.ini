[General]
preload-ned-files = *.ned @../../nedfiles.lst
network = TcpTestNet1

[Tkenv]
default-run=1

[Parameters]
*.testing=false

# for scriptabletester
*.TCPTester.script=""

# for randomtester
*.TCPTester.pdelete=0
*.TCPTester.pdelay=0
*.TCPTester.pcopy=0
*.TCPTester.numCopies=1
*.TCPTester.delayValue=0

# cient and server test apps
*.cli.address="10.0.0.1"
*.cli.port=1000
*.srv.address="10.0.0.2"
*.srv.port=2000
*.cli.connectAddress="10.0.0.2"
*.cli.connectPort=2000
*.srv.connectAddress="10.0.0.1"
*.srv.connectPort=1000

*.cli.active=1
*.srv.active=0
*.cli.tOpen=0
*.srv.tOpen=0

*.cli.tSend=-1
*.srv.tSend=-1
*.cli.sendBytes=0
*.srv.sendBytes=0
*.cli.sendScript=""
*.srv.sendScript=""

*.cli.tClose=-1
*.srv.tClose=-1

# tcp settings
*.tcp*.sendQueueClass="TCPVirtualDataSendQueue"
*.tcp*.receiveQueueClass="TCPVirtualDataRcvQueue"
*.tcp*.tcpAlgorithmClass="TCPReno"
*.tcp*.recordStats=true

