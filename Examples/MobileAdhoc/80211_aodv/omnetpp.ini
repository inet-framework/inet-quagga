[General]
preload-ned-files = *.ned @../../../nedfiles.lst
;debug-on-errors = true

[Cmdenv]
express-mode = no

[Tkenv]
plugin-path=../../../Etc/plugins
;default-run=1


[Run 1]
description = "Aodv Simple test"
network = net80211_aodv

[Parameters]
*.playgroundSizeX = 500
*.playgroundSizeY = 500
*.numFixHosts = 1
**.debug = true
**.coreDebug = 0
**.channelNumber = 0
**.numberOfChannels = 1

**.wlan.mgmt.frameCapacity = 10

# channel physical parameters
*.channelcontrol.carrierFrequency = 2.4e+9
*.channelcontrol.pMax  = 2.0  ;[mW]
*.channelcontrol.sat   = -110
*.channelcontrol.alpha = 2

# mobility
**.host[*].mobility.x = -1
**.host[*].mobility.y = -1
**.fixhost[0].mobility.x = 0
**.fixhost[0].mobility.y = 0


;**.host*.mobilityType = "MassMobility"
**.host*.mobilityType = "NullMobility"
**.host*.mobility.changeInterval = truncnormal(2, 0.5)
**.host*.mobility.changeAngleBy = normal(0, 30)
**.host*.mobility.speed = truncnormal(20, 8)
**.host*.mobility.updateInterval = 0.1

# udp apps (on)
**.host[*].udpAppType="UDPBasicApp"
**.host[0].numUdpApps=1
**.host[1].numUdpApps=0
**.host[2].numUdpApps=0
**.host[*].numUdpApps=0
**.host[0].udpApp[0].dest_addresses="fixhost[0]"
**.udpApp[0].local_port=1234
**.udpApp[0].dest_port=1234
**.udpApp[0].message_length=256  # 32 bytes
**.udpApp[0].message_freq=0.1s
**.fixhost[0].udpAppType="UDPSink"
**.fixhost[0].numUdpApps=1
**.fixhost[0].udpApp[0].local_port=1234

# tcp apps (off)
**.numTcpApps=0
**.tcpAppType="TelnetApp"

# ping app (host[0] pinged by others)
# ping app (off)
**.pingApp.destAddr=""
**.pingApp.srcAddr=""
**.pingApp.packetSize=56
**.pingApp.interval=1
**.pingApp.hopLimit=32
**.pingApp.count=0
**.pingApp.startTime=1
**.pingApp.stopTime=0
**.pingApp.printPing=true

;*.fixhost[0].pingApp.destAddr=""
;*.host[*].pingApp.destAddr="fixhost[0]"
;**.pingApp.srcAddr=""
;**.pingApp.packetSize=56
;**.pingApp.interval=1
;**.pingApp.hopLimit=32
;**.pingApp.count=0
;**.pingApp.startTime=uniform(1,5)
;**.pingApp.stopTime=0
;**.pingApp.printPing=true

# tcp settings
**.tcp.mss = 1024
**.tcp.advertisedWindow = 14336  # 14*mss
**.tcp.sendQueueClass="TCPMsgBasedSendQueue"
**.tcp.receiveQueueClass="TCPMsgBasedRcvQueue"
**.tcp.tcpAlgorithmClass="TCPReno"
**.tcp.recordStats=true

# ip settings
**.routingFile=""
**.ip.procDelay=10us
# **.IPForward=false

# ARP configuration
**.arp.retryTimeout = 1
**.arp.retryCount = 3
**.arp.cacheTimeout = 100
**.networkLayer.proxyARP = true  # Host's is hardwired "false"

# nic settings
**.mac.address = "auto"
**.mac.maxQueueSize = 14
**.mac.rtsCts = false
**.mac.bitrate = 11e6  # 2Mbps
**.mac.broadcastBackoff = 31

**.decider.snirThreshold = 4  # in dB
**.decider.bitrate = 11e6 ;2Mbps

**.snrEval.headerLength=192
**.snrEval.bitrate=11E+6 ;in bits/second
**.snrEval.transmitterPower=2.0  ;[mW]
**.snrEval.snrThresholdLevel=3  ;[dB]
**.snrEval.carrierFrequency=2.4E+9
**.snrEval.thermalNoise=-110
**.snrEval.sensitivity=-85
**.snrEval.pathLossAlpha=2


